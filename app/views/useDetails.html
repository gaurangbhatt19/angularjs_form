<div id="container">
    
    <h2 id="headingDetails" class="heading">User Details</h2>
    <div style="background-color: white;border-radius: 10px;padding:10px;margin-bottom: 10px;margin-left: 30px;">
    <ol class="list_conatiner" ng-modal="details" ng-controller="userDetailsController" style="margin-right:10px">
        <li class="list_item" ng-repeat="value in details track by $index"><span style="font-style: bold; font-size: larger;">{{value[0]}}:</span> {{value[1]}}</li>
    </ol>
    </div>
    <button class="grid_item_button" ng-click="navigateBack()">Go Back</button>
</div>
